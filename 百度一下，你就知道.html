<!DOCTYPE html>
<html>

<head>
    <style>
        #yychat {
            position: absolute;
            left: 10%;
            bottom: 10%;
            visibility: hidden;
        }
        
        #chatstate {
            width: 200px;
            height: 13px;
            border: 1px solid rgb(225, 243, 121);
            font-size: 10px;
        }
        
        #chatlog {
            width: 200px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid rgb(2, 243, 62);
        }
    </style>
</head>

<body>
    <div id="yychat">
        <div id="chatstate"></div>
        <div id="chatlog">
        </div>
        <input type="text" id="chatinput">
    </div>


</body>
<script type="text/javascript">
    (function() {
        var ws = null;
        var logs = "";
        var name = "";
        var content = null;
        var newMsg = false;
        var ycommand = 0;
        var jcommand = 0;
        var titleInit = document.title;
        var isShine = false;
        var isWritting = false; //对方是否正在输入
        var pointCount = 0; //对方正在输入的点点数
        var writtingCountDown = 0; //输入间隔
        var sysMsgQueue = [];
        var isShowingSysMsg = false; //是否正在显示较高优先级的系统信息
        var gg = 0;

        /*
         *把新的系统消息推进消息队列
         */
        function pushSysMsg(msg) {
            sysMsgQueue.push(msg);
            if (sysMsgQueue.length == 1) {
                getSysMsg();
            }
        }

        /*
         *系统消息提取函数，内含定时器
         *从队列里提取字符串，显示在消息提醒栏
         */
        function getSysMsg() {
            if (sysMsgQueue.length > 0) {
                isShowingSysMsg = true; //正在显示系统信息
                document.getElementById("chatstate").innerHTML = sysMsgQueue[0];
                setTimeout(() => {
                    sysMsgQueue.shift();
                    getSysMsg();
                }, 3000);
            } else {
                isShowingSysMsg = false;
                document.getElementById("chatstate").innerHTML = '';
            }
        }

        /*
         *新消息提醒
         */
        setInterval(function() {
            var title = document.title;
            if (newMsg && isShine) {
                // if (document.hasFocus()) {
                if (/新/.test(title) == false) {
                    document.title = '【新消息】';
                } else {
                    document.title = '【　　　】';
                }
            } else {
                document.title = titleInit;
            }
        }, 500);



        // for IE
        document.onfocusin = function() {
            newMsg = false;
            isShine = false;
        };
        document.onfocusout = function() {
            isShine = true;
            document.getElementById("yychat").style.visibility = "hidden";
        };



        window.onfocus = function() {
            newMsg = false;
            isShine = false;
        };
        window.onblur = function() {
            document.getElementById("yychat").style.visibility = "hidden";
            isShine = true;
        };

        /*
         *显示“对方正在输入”（优先级较低）
         */
        setInterval(function() {
            if (isShowingSysMsg == false) {
                if (writtingCountDown > 0) {
                    writtingCountDown--;
                    if (pointCount == 0) {
                        document.getElementById("chatstate").innerHTML = '对方正在输入';
                    }
                    if (pointCount < 6) {
                        document.getElementById("chatstate").innerHTML += '.';
                        pointCount++;
                    } else {
                        pointCount = 0;
                    }
                } else {
                    document.getElementById("chatstate").innerHTML = '';
                }
            }
        }, 500);

        window.onkeypress = function(event) {
            //console.log(event.keyCode)
            //isInputting = true;
            //inputtime = 5;
            if (ws != null && document.getElementById("yychat").style.getPropertyValue("visibility") == "visible") {
                let outmsg = {
                    code: "writting",
                    data: name
                }
                ws.send(JSON.stringify(outmsg));
            }
            switch (event.keyCode) {
                case 121:
                    {
                        if (ws == null) {
                            ycommand++;
                            if (ycommand === 2) {
                                name = "yy"
                                wsconnect();
                            }
                        }
                        break;
                    }
                case 106:
                    {
                        if (ws == null) {
                            ycommand++;
                            if (ycommand === 2) {
                                name = "jj"
                                wsconnect();
                            }
                        }
                        break;
                    }
                case 13:
                    {
                        yysendMsg();
                        break;
                    }
            }
        }
        window.onkeyup = function(event) {
            switch (event.keyCode) {
                case 17:
                    {
                        if (ws != null) {
                            if (document.getElementById("yychat").style.getPropertyValue("visibility") == "visible") {
                                document.getElementById("yychat").style.visibility = "hidden";
                            } else {
                                document.getElementById("yychat").style.visibility = "visible";
                                document.getElementById("chatinput").focus();
                            }
                        }
                        break;
                    }
            }
        }

        /*
         *建立ws链接
         */
        function wsconnect() {
            if (ws == null) {

                // 打开一个WebSocket:
                // ws = new WebSocket('ws://localhost:7777/test');
                ws = new WebSocket('ws://139.199.37.143:7777/test');

                // 响应onmessage事件:
                ws.onopen = function() {
                    console.log('连接成功');
                    let outmsg = {
                        code: "login",
                        data: name,
                    }
                    ws.send(JSON.stringify(outmsg));
                    document.getElementById("yychat").style.visibility = "visible";
                    document.getElementById("chatinput").focus();
                }
                ws.onmessage = function(message) {
                    console.log(message);
                    try {

                        //服务器发过来的信息，需要提取一次data
                        let inmsg = JSON.parse(message.data);
                        switch (inmsg.code) {
                            case "sys":
                                {
                                    pushSysMsg(inmsg.data);
                                    break;
                                }
                            case "msg":
                                {
                                    logs = logs + inmsg.data;
                                    document.getElementById("chatlog").innerHTML = logs;
                                    if (inmsg.name !== name && !document.hasFocus()) {
                                        newMsg = true;
                                    }
                                    break;
                                }
                            case "writting":
                                {
                                    writtingCountDown = 6;
                                    break;
                                }
                        }
                    } catch (err) {
                        console.log("接收到非法信息：" + err.message);
                        console.log(message);
                    }
                };
                ws.onclose = function(close) {
                    console.log("连接断开了")
                    ws = null;
                }
            } else {
                console.log("连接已存在")
            }

        }


        /*
         *与服务器通讯，发送聊天信息
         */
        function yysendMsg() {
            content = name + ": " + document.getElementById("chatinput").value + "  " + loadTime() + "<br/>"
            let msg = {
                code: "msg",
                name: name,
                data: content
            }
            if (ws != null) {

                // 给服务器发送一个字符串:
                try {
                    ws.send(JSON.stringify(msg));
                    document.getElementById("chatinput").value = ""
                } catch (err) {
                    pushSysMsg('连接失效！')
                }


            } else {
                console.log(`ws未连接！`)
            }

        }



        /*
         *时间读取小函数
         */
        function loadTime() {
            var time = new Date();

            var hours = (time.getHours()).toString();
            if (hours.length < 2) {
                hours = "0" + hours;
            }
            var minutes = (time.getMinutes()).toString();
            if (minutes.length < 2) {
                minutes = "0" + minutes;
            }
            var seconds = (time.getSeconds()).toString();
            if (seconds.length < 2) {
                seconds = "0" + seconds;
            }
            var timeReturn = hours + ":" + minutes + ":" + seconds;
            return timeReturn;
        }
    })()
</script>

</html>
